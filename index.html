<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aurora</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.1/css/materialize.min.css" media="screen,projection">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container box">
        <div class="card card-pad">
        <form class="col s12" name="login" action="accounts.html" autocomplete="off">
          <div class="row center">
            <img src="logo.png" />
          </div>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input placeholder="Username" name="username" id="username" type="text" class="validate" required>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">block</i>
              <input placeholder="Password" name="password" id="password" type="password" class="validate" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
          </div>
          <div class="row center">
            <div class="container col s12"><button class="btn waves-effect green waves-light" type="submit">Login</button>
              <!--<a class="waves-effect green btn-large" onclick="document.forms['login'].submit(); return false;">Login</a>-->
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.1/js/materialize.min.js"></script>
  </body>
</html>
