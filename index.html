<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aurora</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.1/css/materialize.min.css" media="screen,projection">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container box">
        <form class="col s12">
          <div class="row center">
            <img src="logo.png" />
          </div>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input placeholder="Username" id="username" type="text" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">block</i>
              <input placeholder="Password" id="password" type="password" class="validate">
            </div>
          </div>
          <div class="row center">
            <div class="container col s12">
              <a class="waves-effect green btn-large">Login</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.1/js/materialize.min.js"></script>
  </body>
</html>
